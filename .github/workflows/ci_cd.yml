name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Install, Lint, Test
    runs-on: ubuntu-latest

    steps:
      # STEP 1 — CHECKOUT CODE
      - name: Checkout repository
        uses: actions/checkout@v4

      # STEP 2 — SET UP PYTHON
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # STEP 3 — INSTALL DEPENDENCIES
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # STEP 4 — LINTING (ENTERPRISE STANDARD)
      - name: Run linter (flake8)
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --max-complexity=10 --max-line-length=88 --statistics

      # STEP 5 — RUN TESTS (IF ANY EXIST)
      - name: Run unit tests
        run: |
          pip install pytest
          pytest -q

  deploy:
    name: Deploy to Streamlit Cloud
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # OPTIONAL — BUILD ARTIFACT
      - name: Create Deployment Artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp requirements.txt deploy/

      # STREAMLIT DEPLOYMENT (FREE)
      - name: Notify Streamlit Cloud
        run: |
          echo "Deployment triggered. Commit SHA: $GITHUB_SHA"
